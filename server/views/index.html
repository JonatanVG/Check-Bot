<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% set title = items
    | selectattr("name", "equalto", "Title")
    | map(attribute="content")
    | first
    | default("Default Title") %}
  <title>{{ title }}</title>
</head>
<body>
  <h2>{{ title }}</h2>
  <br/>

  <main>
    {% include 'partials/header.html' %}
  </main>
</body>
</html>
